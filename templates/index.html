<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form, .slt-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-group label {
            flex: 1;
            text-align: left;
        }
        .input-group input {
            width: 80px;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            margin: 10px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #333;
            color: white;
        }
        .green-cell {
            background-color: #28a745;
            color: white;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .instructions {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
    </style>

    <script>
        function submitForm() {
            let formData = new FormData(document.getElementById("sltForm"));
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    "<h2>Results</h2>" +
                    "<p><strong>Total Asynchronous Hours:</strong> " + data.total_asynchronous + " hours</p>" +
                    "<p style='color: red;'>" + data.warning + "</p>" +
                    "<img id='sltGraph' src='data:image/png;base64," + data.graph_url + "'/>";
            })
            .catch(error => console.error('Error:', error));
        }

        function calculateSLTTotal() {
            let totalSLT = 0;
            let activityTotals = new Array(12).fill(0);
            let sltType = document.querySelector("select[name='slt_type']").value;
            let maxSLT = sltType === "80" ? 80 : (sltType === "120" ? 120 : 160);
            let warning = document.getElementById("weekWarning");

            for (let i = 1; i <= 15; i++) {
                for (let j = 1; j <= 12; j++) {
                    let input = document.getElementById(`week${i}-activity${j}`);
                    let value = Number(input.value) || 0;
                    totalSLT += value;
                    activityTotals[j - 1] += value;
                }
            }

            document.getElementById("sltTotalDisplay").innerText = `Total SLT Allocated: ${totalSLT} hours`;

            warning.style.display = totalSLT !== maxSLT ? "block" : "none";
            warning.innerText = totalSLT !== maxSLT ? `Warning: Total SLT should be exactly ${maxSLT} hours!` : "";

            let formData = new FormData(document.getElementById("sltForm"));
            let expectedTotals = [
                Number(formData.get('synchronous_lecture')) || 0,
                Number(formData.get('synchronous_activities')) || 0,
                Number(formData.get('synchronous_assessment')) || 0,
                Number(formData.get('synchronous_lecture_prep')) || 0,
                Number(formData.get('synchronous_activities_prep')) || 0,
                Number(formData.get('synchronous_assessment_prep')) || 0,
                Number(formData.get('asynchronous_lecture')) || 0,
                Number(formData.get('asynchronous_activities')) || 0,
                Number(formData.get('asynchronous_assessment')) || 0,
                Number(formData.get('asynchronous_lecture_prep')) || 0,
                Number(formData.get('asynchronous_activities_prep')) || 0,
                Number(formData.get('asynchronous_assessment_prep')) || 0
            ];

            for (let i = 0; i < 12; i++) {
                let summaryCell = document.getElementById(`summary-activity${i + 1}`);
                summaryCell.innerText = activityTotals[i];

                if (activityTotals[i] === expectedTotals[i]) {
                    summaryCell.classList.add("green-cell");
                } else {
                    summaryCell.classList.remove("green-cell");
                }
            }
        }
    </script>
</head>
<body>
    <h1>SLT Calculator</h1>

    <p class="instructions">Select the SLT version and enter the hours for each category.</p>
    <form id="sltForm" onsubmit="event.preventDefault(); submitForm();">
        <label for="slt_type"><strong>Select SLT Version:</strong></label>
        <select name="slt_type">
            <option value="80">80 Hours</option>
            <option value="120">120 Hours</option>
            <option value="160">160 Hours</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>

    <h2>SLT Weekly Arrangement</h2>
    <p class="instructions">Enter SLT hours for each week. The totals will be calculated automatically.</p>
    <p id="sltTotalDisplay">Total SLT Allocated: 0 hours</p>
    <p class="warning" id="weekWarning"></p>

    <div class="slt-container">
        <div class="input-group">
            <label>Lecture</label> <input type="number" oninput="calculateSLTTotal()" min="0">
        </div>
        <div class="input-group">
            <label>Activities</label> <input type="number" oninput="calculateSLTTotal()" min="0">
        </div>
        <div class="input-group">
            <label>Assessment</label> <input type="number" oninput="calculateSLTTotal()" min="0">
        </div>
    </div>

    <footer>Developed by [Your Name]</footer>
</body>
</html>
