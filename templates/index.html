<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }
        select, input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .section-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group label {
            width: 60%;
        }
        .form-group input {
            width: 35%;
            text-align: center;
        }
    </style>

    <script>
        function submitForm() {
            let formData = new FormData(document.getElementById("sltForm"));
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    "<h2>Results</h2>" +
                    "<p><strong>Total Asynchronous Hours:</strong> " + data.total_asynchronous + " hours</p>" +
                    "<img id='sltGraph' src='data:image/png;base64," + data.graph_url + "'/>";
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h1>SLT Calculator</h1>
    <p>Select the SLT version and enter the total hours for each activity type.</p>

    <div class="container">
        <form id="sltForm" onsubmit="event.preventDefault(); submitForm();">
            <label for="slt_type"><strong>Select SLT Version:</strong></label>
            <select name="slt_type">
                <option value="80">80 Hours</option>
                <option value="120">120 Hours</option>
                <option value="160">160 Hours</option>
