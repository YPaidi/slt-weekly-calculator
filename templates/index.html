<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLT Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .match {
            background-color: #28a745;
            color: white;
        }
    </style>
    <script>
        function calculateWeeklyTotal() {
            let totalColumns = 12;
            let totalRows = 15;
            let columnSums = new Array(totalColumns).fill(0);
            
            for (let i = 1; i <= totalRows; i++) {
                for (let j = 0; j < totalColumns; j++) {
                    let cellValue = parseInt(document.getElementById(`week${i}-col${j}`).value) || 0;
                    columnSums[j] += cellValue;
                }
            }
            
    </script>
</head>
<body>
    <h2>SLT Weekly Arrangement</h2>
    <table>
        <tr>
            <th>Week</th>
            <th>Lecture</th>
            <th>Activities</th>
            <th>Assessment</th>
            <th>Sync Lecture Prep</th>
            <th>Sync Activities Prep</th>
            <th>Sync Assessment Prep</th>
            <th>Async Lecture</th>
            <th>Async Activities</th>
            <th>Async Assessment</th>
            <th>Async Lecture Prep</th>
            <th>Async Activities Prep</th>
            <th>Async Assessment Prep</th>
        </tr>
        <script>
            for (let i = 1; i <= 15; i++) {
                document.write(`<tr><td>Week ${i}</td>`);
                for (let j = 0; j < 12; j++) {
                    document.write(`<td><input type="number" id="week${i}-col${j}" oninput="calculateWeeklyTotal()"></td>`);
                }
                document.write(`</tr>`);
            }
        </script>
        <tr>
            <td><strong>Summary</strong></td>
            <script>
                for (let j = 0; j < 12; j++) {
                    document.write(`<td id="total-col${j}">0</td>`);
                }
            </script>
        </tr>
    </table>
    
    <footer>
        <p>Developed by Rohayati Paidi</p>
    </footer>
</body>
</html>
